<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="autor" content="">
    <title>Acardemy - Registro</title>
    <link rel="favicon" th:href="@{static/favicon/faviconWhite.jpg}" type="icon/jpg" sizes="334x267">
    <link rel="stylesheet" th:href="@{css/register/registerUser.css}">
</head>

<body>
    <!--Pagina-->
    <div class="pagina">
        <!--Barra de navegacion-->
        <header class="nav">
            <div class="logo">
                <a class="enlace" th:href="@{/index}">
                    <ion-icon class="icono" name="school-sharp"></ion-icon>
                    <span class="titulo">Acardemy</span>
                </a>
            </div>
            <div class="opciones">
                <ul class="rutas">
                    <a class="enlace" th:href="@{/index}">
                        <li class="inicio">Inicio</li>
                    </a>
                    <div class="espacio"></div>
                    <a class="enlace" th:href="@{/informacion}">
                        <li class="informacion">Informacion</li>
                    </a>
                    <div class="espacio"></div>
                    <a class="enlace" th:href="@{/login}">
                        <li class="login">Inicia Sesion</li>
                    </a>
                </ul>
            </div>
        </header>
        <!--Contenido de la pagina-->
        <div class="contenido">
            <!--Formulario de registro-->
            <main class="cuadro">
                <h1 class="titulo_registro">Registro de usuario</h1>
                <form class="formulario" th:action="@{/register}" th:object="${user}" method="post">
                    <div class="input">
                        <ion-icon class="icono_registro" name="person-circle-outline"></ion-icon>
                        <input class="ingreso" type="text" th:field="*{nombre}" placeholder="Ingrese su nombre" required>
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></div>
                    </div>
                    <div class="input">
                        <ion-icon class="icono_registro" name="person-circle-outline"></ion-icon>
                        <input class="ingreso" type="text" th:field="*{apellido}" placeholder="Ingrese su apellido" required>
                        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error"></div>
                    </div>
                    <div class="input">
                        <ion-icon class="icono_registro" name="mail-outline"></ion-icon>
                        <input class="ingreso" type="email" th:field="*{email}" placeholder="Ingrese su correo" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                    </div>
                    <div class="input">
                        <ion-icon class="icono_registro" name="key-outline"></ion-icon>
                        <input class="ingreso" type="password" th:field="*{password}" placeholder="Ingrese su contraseÃ±a" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                    </div>
                    <button class="btn" type="submit">Registrar</button>
                </form>
            </main>
        </div>
        <!--Pie de pagina-->
        <footer class="footer">
            <p class="texto_footer">--------</p>
            <ul class="rutas_footer">
                <a class="enlace_footer" th:href="@{#}">
                    <li class="">--------------</li>
                </a>
                <br>
                <a class="enlace_footer" th:href="@{#}">
                    <li class="">----------------</li>
                </a>
                <br>
                <a class="enlace_footer" th:href="@{#}">
                    <li class="">---------</li>
                </a>
            </ul>
        </footer>
    </div>

    <!--Script-->
    <script src="js/registerUser.js">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
